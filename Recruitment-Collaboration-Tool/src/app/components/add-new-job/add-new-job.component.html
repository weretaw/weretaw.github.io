<div class="container">
  <div class="row col-md-8 centered-form">

    <div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Add new job</h1>
        </div>

        <div class="panel-body">
          <form #trvForm="ngForm" (ngSubmit)="addNewJobSubmitHandler()" role="form">
            <div class="row">

              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input id="IdPostion" type="text" class="form-control" placeholder="Postion" [(ngModel)]="newJob.Postion" name="postion"
                    #trvPostion="ngModel">
                  <div *ngIf="trvPostion.errors && (trvPostion.dirty || trvPostion.touched)" class="errorMessage">
                    <div [hidden]="!trvPostion.errors.required">
                      Postion is required
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <select class="form-control" id="idRecuterManager" required name="recruitingManager" placeholder="Recuter Manager" [(ngModel)]="RecruitingManager"
                    #trvRecruitingManager="ngModel" required>
                    <option value="" disabled selected>Select recuter Manager</option>
            <option *ngFor="let recutManager of dataService.RecuterManagers" [value]="recutManager.Name">{{ recutManager.Name }}</option>
          </select>
                  <div *ngIf="trvRecruitingManager.errors && (trvRecruitingManager.dirty || trvRecruitingManager.touched)" class="errorMessage">
                    <div [hidden]="!trvRecruitingManager.errors.required">
                      Recuter Manager is required
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <input id="IdMinimumReqYears" type="number" class="form-control" title="Insert Minimum Requst Years" required placeholder="Minimum Requst Years"
                    [(ngModel)]="newJob.MinimumReqYears" min="0" step="1" name="minimumReqYears" #trvMinimum="ngModel">
                  <div *ngIf="trvMinimum.errors && (trvMinimum.dirty || trvMinimum.touched)" class="errorMessage">
                    <div [hidden]="!trvMinimum.errors.required">
                      Minimum Requst Years is required
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <textarea id="IdDescription" [(ngModel)]="newJob.Description" name="description" required placeholder="Enter Description"
                    class="form-control" required #trvDescription="ngModel"></textarea>
                  <div *ngIf="trvDescription.errors && (trvDescription.dirty || trvDescription.touched)" class="errorMessage">
                    <div [hidden]="!trvDescription.errors.required">
                      Description is required
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="job">Skills</label>
                <br>
                <div class="checkbox-inline" *ngFor="let skill of newArSkillSet">
                  <label>
                          <input type="checkbox" name="skill" required [(ngModel)]="skill.selected" (change)="skillSetArray(skill)"> {{skill.name}}
                        </label>
                </div>
              </div>

              <button type="submit" class="btn" [disabled]="!trvForm.valid" title="Please fill all required fields!" class="btn btn-primary btn-block">Add</button>
            </div>
            <div style="color:red"> {{ formValidateMsg }} </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
