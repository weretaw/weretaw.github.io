<div *ngIf="FormInterviewSummary">
  <h1>Locked Applicants</h1>
  <div style="cursor:pointer" class="container" *ngFor="let applicant of ArrLockApplicant | paginate: { itemsPerPage: 6, currentPage: p }">
    <div class="ApplicantbCard effect__hover" data-id="1">
      <div class="card__front">
        <div class="card card-01" style="border-style: none;">
          <div class="card-body text-center">
            <i class="fa fa-user-circle" aria-hidden="true" style="font-size: 400%;"></i>
            <hr>
            <h4 class="card-title">{{applicant.FirstName}} {{applicant.LastName}} </h4>
            <p class="card-text">{{applicant.Position}}</p>
            <a class="btn btn-primary text-uppercase" (click)="goToInterviewSummary(applicant)">Add Summary</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <pagination-controls class="rightSide" (pageChange)="p = $event" *ngIf="arAllApplicants?.length > 0"></pagination-controls>
</div>
<!-- FormInterviewSummary -->

<div *ngIf="!FormInterviewSummary" class="row registeration">
  <div class="registerInner">
    <h1 class="headerSign">Add Interview Summary</h1>
    <form #trvForm="ngForm" (ngSubmit)="AddInterviewSummary()">
      <div class="form-group">
        <input id="IdFirstName" type="text" class="form-control" readonly value="Applicant.FirstName" [(ngModel)]="Applicant.FirstName"
          name="FirstName" #trvFirstName="ngModel">
      </div>
      <div class="form-group">
        <input id="IdLastName" type="text" class="form-control" readonly value="Applicant.LastName" [(ngModel)]="Applicant.LastName"
          name="LastName" #trvLastName="ngModel">
      </div>
      <div class="form-group">
        <select class="form-control" id="IdStatus" name="status" aria-placeholder="Select Position" [(ngModel)]="Status" #trvStatus="ngModel">
            <option value="" disabled selected>Select your option</option>
            <option *ngFor="let option of Positions" [value]="option">{{option}}</option>
          </select>
        <div *ngIf="trvStatus.errors && (trvStatus.dirty || trvStatus.touched)" class="errorMessage">
          <div [hidden]="!trvStatus.errors.required">
            Position is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" required [(ngModel)]="InterviewSummary" placeholder="Interview Summary" name="InterviewSummary"
          #trvInterviewSummary="ngModel">
        <div *ngIf="trvInterviewSummary.errors && (trvInterviewSummary.dirty || trvInterviewSummary.touched)" class="errorMessage">
          <div [hidden]="!trvInterviewSummary.errors.required">
            Interview Summary is required
          </div>
        </div>
      </div>
      <button [disabled]="!trvForm.valid" title="Please fill Interview Summary field!" class="btn btn-primary">Add Interview Summary</button>
    </form>
  </div>
</div>
